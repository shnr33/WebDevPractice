{% extends "base.html" %}
{% block content %}
<form>
	<h2> Add a food </h2>
	<input type = 'text' name='food'/>
	{% if items %}
		{% for item in items%}
		<input type='hidden' name='food' value="{{item}}"/>
		{%endfor%}
	{% endif %}
	<button>Add</button>
</form>

<ul>
	{% if items %}
		{% for item in items%}
		<li>{{item}}</li>
		{%endfor%}
	{% endif %}
</ul>
{%endblock%}
